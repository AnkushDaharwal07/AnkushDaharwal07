name: PR Comparison Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  compare-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Display PR branch name
        run: echo "PR branch is ${{ github.head_ref }}"

      - name: Checkout test2 branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Debug
        run: |
          echo "Current branch: $(git branch)"
          echo "Available branches: $(git branch -a)"
          git remote -v
      # - name: Set Remote URL
      #   run: |
      #     git remote add origin "https://github.com/AnkushDaharwal07/AnkushDaharwal07.git"
      - name: Fetch 'main' and '${{ github.head_ref }}' branches
        run: |
          git fetch origin main
          git fetch origin ${{ github.head_ref }}

      - name: Compare code changes
        run: |
          # Navigate to the repository directory
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- functions.yaml

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Set MAIN_FILE and PR_FILE
        id: set-file-paths
        run: |
          # Set the values for MAIN_FILE and PR_FILE
          MAIN_FILE="${{ github.workspace }}/${{ github.event.pull_request.base.sha }}/functions.yaml"
          PR_FILE="${{ github.workspace }}/${{ github.event.pull_request.head.sha }}/functions.yaml"
          echo "MAIN_FILE=$MAIN_FILE" >> $GITHUB_ENV
          echo "PR_FILE=$PR_FILE" >> $GITHUB_ENV
          
      - name: Debug File Paths
        run: |
          echo "MAIN_FILE: $MAIN_FILE"
          echo "PR_FILE: $PR_FILE"
      
      - name: Run Python Script
        env:
          MAIN_FILE: ${{ env.MAIN_FILE }}
          PR_FILE: ${{ env.PR_FILE }}
        run: |
          # Access the file paths in your Python script
          python script.py "$MAIN_FILE" "$PR_FILE"
